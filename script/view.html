<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة المسجلين</title>
  <style>
    body {
      font-family: 'Amiri', serif;
      direction: rtl;
      background: #fff;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>قائمة المسجلين في المسابقة</h1>
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>العمر</th>
        <th>رقم الهاتف</th>
        <th>مستوى الحفظ</th>
        <th>تاريخ التسجيل</th>
      </tr>
    </thead>
    <tbody id="registrationsTable">
    </tbody>
  </table>
  <div style="text-align: center;">
    <a href="index.html">العودة للتسجيل</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var registrations = localStorage.getItem('registrations');
      if (registrations) {
        registrations = JSON.parse(registrations);
        var tableBody = document.getElementById('registrationsTable');
        registrations.forEach(function(reg) {
          var row = document.createElement('tr');
          row.innerHTML = '<td>' + reg.name + '</td>' +
                          '<td>' + reg.age + '</td>' +
                          '<td>' + reg.phone + '</td>' +
                          '<td>' + reg.part + '</td>' +
                          '<td>' + reg.createdAt + '</td>';
          tableBody.appendChild(row);
        });
      } else {
        document.getElementById('registrationsTable').innerHTML = "<tr><td colspan='5'>لا توجد بيانات مسجلين بعد.</td></tr>";
      }
    });
  </script>
</body>
</html>
